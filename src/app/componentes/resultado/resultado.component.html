<div class="container">

    <h1>Resultado</h1>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef> CEP </th>
                <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="logradouro">
                <th mat-header-cell *matHeaderCellDef> LOGRADOURO </th>
                <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef> BAIRRO </th>
                <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="localidade">
                <th mat-header-cell *matHeaderCellDef> CIDADE </th>
                <td mat-cell *matCellDef="let element"> {{element.localidade}} </td>
            </ng-container>


            <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef> UF </th>
                <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
            </ng-container>

            <ng-container matColumnDef="ddd">
                <th mat-header-cell *matHeaderCellDef> DDD </th>
                <td mat-cell *matCellDef="let element"> {{element.ddd}} </td>
            </ng-container>

            <ng-container matColumnDef="ibge">
                <th mat-header-cell *matHeaderCellDef> COD. IBGE </th>
                <td mat-cell *matCellDef="let element"> {{element.ibge}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <button routerLink="../" class="mat-elevation-z4" mat-raised-button color="accent">Voltar</button>

</div>
